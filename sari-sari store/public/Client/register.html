<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/CSS/login&register/general.css">
    <link rel="stylesheet" href="./assets/CSS/login&register/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <form>
        <div id="register-container" class="container p-3" >
            <div class="row text-center mt-4 mb-3">
                <h1 class="fw-bold text-white">REGISTER</h1>
            </div>
            <div class="form-floating mb-3 px-2">
                <input type="text" class="form-control" id="register-username" name="username" placeholder="Username" autocomplete="off" required>
                <label for="register-username">Username</label>
            </div>
            <div class="form-floating mb-3 px-2">
                <input type="email" class="form-control" id="register-email" name="email" placeholder="email" autocomplete="off" required>
                <label for="register-email">Email</label>
            </div>
            <div class="form-floating mb-3 px-2">
                <input type="password" class="form-control" id="register-password" name="password" placeholder="Password" required>
                <label for="register-password">Password</label>
            </div>
            <div class="form-floating mb-4 px-2">
                <input type="password" class="form-control" id="register-confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
                <label for="register-confirm-password">Confirm Password</label>
            </div>
            <div id="button-container" class="row row-gap-2 mb-3">
                <div class="col-md-6 d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button id="login" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
    <script type="module" src="./assets/js/register/main.js"></script>
</body>
</html>
